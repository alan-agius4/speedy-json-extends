version: 2
jobs:
  build:
    docker:
      - image: circleci/node:17.2@sha256:b2330f71df36d859dd822767ed7799bf67ea0a82efa451df6f121f52f7bd337d
    steps:
      - checkout
      - restore_cache:
          key: speedy-{{ .Branch }}-{{ checksum "package.json" }}
      - run:
          name: Installing npm packages
          command: npm install
      - run: 
          name: Build
          command: npm run build
      - save_cache:
          key: speedy-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - node_modules
  test:
    docker:
      - image: circleci/node:17.2@sha256:b2330f71df36d859dd822767ed7799bf67ea0a82efa451df6f121f52f7bd337d
    steps:
      - checkout
      - restore_cache:
          key: speedy-{{ .Branch }}-{{ checksum "package.json" }}
      - run:
          name: Installing npm packages
          command: npm install
      - run: 
          name: Test
          command: npm t
      - save_cache:
          key: speedy-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - node_modules

workflows:
  version: 2
  default_workflow:
    jobs:
      - build
      - test