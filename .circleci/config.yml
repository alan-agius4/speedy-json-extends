version: 2
jobs:
  build:
    docker:
      - image: circleci/node:15.14@sha256:64300d4fa16456a547e9e747a10e5eb02419a477ac08a592244dc5ca8adbda72
    steps:
      - checkout
      - restore_cache:
          key: speedy-{{ .Branch }}-{{ checksum "package.json" }}
      - run:
          name: Installing npm packages
          command: npm install
      - run: 
          name: Build
          command: npm run build
      - save_cache:
          key: speedy-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - node_modules
  test:
    docker:
      - image: circleci/node:15.14@sha256:64300d4fa16456a547e9e747a10e5eb02419a477ac08a592244dc5ca8adbda72
    steps:
      - checkout
      - restore_cache:
          key: speedy-{{ .Branch }}-{{ checksum "package.json" }}
      - run:
          name: Installing npm packages
          command: npm install
      - run: 
          name: Test
          command: npm t
      - save_cache:
          key: speedy-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - node_modules

workflows:
  version: 2
  default_workflow:
    jobs:
      - build
      - test